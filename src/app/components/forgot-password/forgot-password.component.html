<p-toast />
<div class="forgot-password-container">
  <div class="forgot-password-background"></div>
  <div class="forgot-password-card">
    <div class="logo-container">
      <h1 class="logo-text">Admin</h1>
    </div>
    <div class="section">
      <h2 class="heading">Forgot password?</h2>
      <p class="subheading">Enter your email and we'll send you a reset link.</p>
    </div>
    @if (submitted) {
      <div class="form-content">
        <p class="success-message">
          If an account exists for that email, we've sent a password reset link.
          Check your inbox and spam folder.
        </p>
        <p-button
          label="Back to Sign In"
          styleClass="signin-button"
          [routerLink]="['/login']"
          routerLinkActive="router-link-active"
        />
      </div>
    } @else {
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-content">
          <div class="field">
            <label for="email" class="field-label">Email Address</label>
            <input
              pInputText
              id="email"
              type="text"
              placeholder="you@company.com"
              class="field-input"
              formControlName="email"
            />
            <small
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="error-message"
            >
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Enter a valid email</div>
            </small>
          </div>
          <p-button
            type="submit"
            [disabled]="!form.valid || isSubmitting"
            [loading]="isSubmitting"
            styleClass="signin-button"
            label="{{ isSubmitting ? 'Sending...' : 'Send reset link' }}"
          />
          <div class="back-container">
            <a routerLink="/login" class="back-link">Back to Sign In</a>
          </div>
        </div>
      </form>
    }
  </div>
</div>
