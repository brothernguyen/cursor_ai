<div class="landing-page">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <span class="logo-text">Terralogic</span>
        </div>
        <nav class="nav">
          <a href="#" class="nav-link">HOME</a>
          <a href="#" class="nav-link">SERVICES</a>
          <a href="#" class="nav-link">BOOKINGS</a>
          <a href="#" class="nav-link">EXPLORE</a>
          <a href="#" class="nav-link">MEMBERSHIP</a>
        </nav>
        <div class="header-actions">
          <button class="btn-register" (click)="handleRegister()" style="display: none;">Register</button>
          <button class="btn-signin" (click)="handleSignin()">Sign in</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-background"></div>
    <div class="hero-content">
      <div class="container">
        <div class="hero-text">
          <h1 class="hero-title">Book your perfect meeting space. Reserve your room now.</h1>
          <p class="hero-subtitle">Discover and reserve the finest meeting rooms for your team.</p>
        </div>
      </div>
    </div>
  </section>
</div>
